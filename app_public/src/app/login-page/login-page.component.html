<body data-new-gr-c-s-check-loaded="14.1001.0" data-gr-ext-installed="" cz-shortcut-listen="true">
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-md-12"></div>
            <h2 class="mt-5"> ¡Ingresa a tu cuenta!</h2>
            <p> Nosotros nos encargamos del resto... </p>
        </div>
        <div class="row bg-kohinor-2">
            <p>         </p>
        </div>
    </div>
    <div class="row g-3 mt-4 mx-0 container-fluid">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body d-flex justify-content-evenly align-items-center">
                    <form (ngSubmit)="onLoginSubmit()">
                        <h5 class="alig-self-left"> <b>LOGIN</b></h5>
                        <input class="form-control m-2" id="email" type="email" name="email" placeholder="email" [(ngModel)]="credentials.email">
                        <input class="form-control m-2" id="password" type="password" name="contrasena" placeholder="Contraseña" [(ngModel)]="credentials.password">
                        <button type="submit" role="button" class="btn btn-outline-dark m-2 form-control btn-outline-kohinor">Login</button>
                        <div role="alert" *ngIf="formError" class="alert alert-danger">{{ formError }}</div>
                    </form>
                    <div class="col-md-6"> <img class="img-fluid" alt="Bootstrap Image Preview" src="images/Logotipo_Kohinor_1.png"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-5">
        <div class="row bg-kohinor-2">
            <p>    </p>
        </div>
    </div>
    <div class="container-fluid bg-kohinor-light"></div>
</body>
